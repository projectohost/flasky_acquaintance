{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
            <button type="submit">Delete</button>
        </form>
    </div>
    <hr>
{% endfor %}
{% endblock %}
